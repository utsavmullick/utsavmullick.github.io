<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>umullick.in — 静かに準備中</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfaf6;
      color: #1f1f1f;
      position: relative;
      overflow: hidden;
    }
    h1, h2 {
      font-family: 'Noto Serif JP', serif;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #8c1f11;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .paper-texture {
      background-image: url('https://www.transparenttextures.com/patterns/fibers.png');
      background-repeat: repeat;
      background-size: contain;
    }
    .ink-stroke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/ICX3sDs.png') no-repeat center center;
      background-size: cover;
      opacity: 0.06;
      pointer-events: none;
      animation: floatInk 20s ease-in-out infinite alternate;
    }
    @keyframes floatInk {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.02); }
    }
    .kanji-mark {
      font-family: 'Noto Serif JP', serif;
      font-size: 3rem;
      color: #b93b3b;
      position: absolute;
      top: 1rem;
      left: 1rem;
      opacity: 0.5;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen px-6 paper-texture">
  <div class="ink-stroke"></div>
  <div class="kanji-mark">夢</div>

  <main class="text-center max-w-xl fade-in z-10">
    <h1 class="text-4xl md:text-5xl font-medium mb-4 text-[#2b2b2b] tracking-tight">
      umullick.in
    </h1>
    <div class="text-sm uppercase tracking-widest text-[#7d7d7d] mb-8">
      静かに準備中 — Quietly in the works
    </div>
    <div class="loader"></div>
    <p class="text-md md:text-lg text-[#444] mt-4 leading-relaxed">
      A calm space is being prepared.<br>
      Beauty takes time. Precision takes longer.<br>
      We appreciate your quiet patience.
    </p>
    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3785e93fa4.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <p class="text-xs text-[#999] mt-10">© 2025 umullick.in — All rights reserved</p>
  </main>
</body>

</html>
